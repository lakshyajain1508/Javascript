<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        console.log("1st Unit Test Result")
       
        English = prompt("Enter Scored Marks in english")
        Maths = prompt("Enter Scored Marks in maths")
        Economics = prompt("Enter Scored Marks in economics")
        Computer = prompt("Enter Scored Marks in computer")
        Evs = prompt("Enter Scored Marks in evs ")
        Science = prompt("Enter Scored Marks in science")

        English = +English;
        Maths = +Maths;
        Economics = +Economics;
        Computer = +Computer;
        Evs = +Evs;
        Science = +Science;

        console.log("ENGLISH = " +English)
        console.log("MATHS = " +Maths)
        console.log("ECONOMICS = " +Economics)
        console.log(" COMPUTER = " +Computer)
        console.log(" EVS = " +Evs)
        console.log("SCIENCE = " +Science)

        add = English + Maths + Economics + Computer + Evs + Science 


        console.log("Total Marks Scored = " +add)

        div = add/120*100

        console.log("Percentage Scored = " +div)

        if(div>70){
            console.log("You Scored A Grade")
        }
        else if (div<70 && div>60){
            console.log("You Scored B Grade")
        }
        else if (div<60 && div>40){
            console.log("You Scored C Grade")
        }
        else {
            console.log("You are fail")
        }
        
        
    </script>
</head>
<body>
    
</body>
</html>
