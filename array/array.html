<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <style>
      .hn {
        text-decoration: dotted;
        color: red;
        font-size: 20px;
      }
    </style>
    <script>
       mango = prompt("enter the fruit name = ");
    apple = prompt("enter the fruit name =");
    banana = prompt("enter the fruit name =");
    orange = prompt("enter the fruit name =");
    let fruits = [mango, apple, banana, orange];
    document.write("Fruits List : - ");

    for (let index = 0; index < fruits.length; index++) {
        let element = fruits[index];

        document.write("<li class='hn'>" + element + "</li>");
    }
    </script>
  </head>
  <body>

  </body>
</html>
