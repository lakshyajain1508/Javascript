<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script>

      function data(){
        course = ["python","java","c++"]

        for(a=0; a<course.length;a++)
        {
          document.getElementById("item").innerHTML += "<li>" + course[a] + "</li>";
        }
      }

    </script>
    <style>
      li{
        color: red;
      }
      ul{
        list-style: none;
        text-align:left;
      }
    </style>
  </head>
  <body>
    <div class="container p-5">
      <div class="row justify-content-sm-center">
        <div class="col-sm-4">
          <div class="card bg-dark border border-1 border-white p-3">
            <div class="card-header bg-info">
              <img src="img/image copy.png" class="card-img-top" alt="..." />
            </div>
            <div class="card-body bg-black">
              <h5 class="card-title text-danger text-sm-start">Courses</h5>
              <p class="card-text text-sm-start">
                <ul id="item"></ul>
              </p>
            </div>
            <div class="card-footer bg-danger">
              <button class="btn btn-warning p-1 w-100" onclick="data()">View Courses</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
