<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
        }

        .container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
    <script src="js/marks.js"></script>
</head>

<body class="bg-tertiary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 border border-1 p-3 bg-light">
                <h2 class="border-bottom border-1 text-center w-50">Semester 1</h2>
                <form>
                    <div class="form-group">
                        <label for="English">English</label>
                        <input type="text" class="form-control" id="english" placeholder="Out of 100">
                    </div>
                    <div class="form-group">
                        <label for="Physics">Physics</label>
                        <input type="text" class="form-control" id="physics" placeholder="Out of 100">
                    </div>
                    <div class="form-group">
                        <label for="Chemistry">Chemistry</label>
                        <input type="text" class="form-control" id="chem" placeholder="Out of 100">
                    </div>
                    <div class="form-group">
                        <label for="Maths">Maths</label>
                        <input type="text" class="form-control" id="maths" placeholder="Out of 100">
                    </div>
                    <div class="form-group">
                        <label for="Computer Science">Computer Science</label>
                        <input type="text" class="form-control" id="comp" placeholder="Out of 200">
                    </div>
                    <button class="btn btn-primary" onclick="marks()">View Result</button>
                </form>
            </div>
            <div class="col-md-4 border border-1 p-3 bg-light">
                <h2 class="border-bottom border-1 text-center w-50">Values :- </h2>
                <p id="total"></p>
            </div>
        </div>
    </div>
</body>

</html>
